<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-game-class-heading" data-cy="GameClassCreateUpdateHeading" jhiTranslate="lobbyApp.gameClass.home.createOrEditLabel">
        Create or edit a Game Class
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lobbyApp.gameClass.version" for="field_version">Version</label>
          <input type="number" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.gameClass.name"
            for="field_name"
            [ngbTooltip]="'lobbyApp.gameClass.help.name' | translate"
            >Name</label
          >
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 45 }"
            >
              This field cannot be longer than 45 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.gameClass.revision"
            for="field_revision"
            [ngbTooltip]="'lobbyApp.gameClass.help.revision' | translate"
            >Revision</label
          >
          <input type="text" class="form-control" name="revision" id="field_revision" data-cy="revision" formControlName="revision" />
          <div *ngIf="editForm.get('revision')!.invalid && (editForm.get('revision')!.dirty || editForm.get('revision')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('revision')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 24 }"
            >
              This field cannot be longer than 24 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.gameClass.launcherPath"
            for="field_launcherPath"
            [ngbTooltip]="'lobbyApp.gameClass.help.launcherPath' | translate"
            >Launcher Path</label
          >
          <input
            type="text"
            class="form-control"
            name="launcherPath"
            id="field_launcherPath"
            data-cy="launcherPath"
            formControlName="launcherPath"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.gameClass.gamePath"
            for="field_gamePath"
            [ngbTooltip]="'lobbyApp.gameClass.help.gamePath' | translate"
            >Game Path</label
          >
          <input type="text" class="form-control" name="gamePath" id="field_gamePath" data-cy="gamePath" formControlName="gamePath" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.gameClass.docsPath"
            for="field_docsPath"
            [ngbTooltip]="'lobbyApp.gameClass.help.docsPath' | translate"
            >Docs Path</label
          >
          <input type="text" class="form-control" name="docsPath" id="field_docsPath" data-cy="docsPath" formControlName="docsPath" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.gameClass.propNames"
            for="field_propNames"
            [ngbTooltip]="'lobbyApp.gameClass.help.propNames' | translate"
            >Prop Names</label
          >
          <input type="text" class="form-control" name="propNames" id="field_propNames" data-cy="propNames" formControlName="propNames" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lobbyApp.gameClass.updated" for="field_updated">Updated</label>
          <div class="d-flex">
            <input
              id="field_updated"
              data-cy="updated"
              type="datetime-local"
              class="form-control"
              name="updated"
              formControlName="updated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('updated')!.invalid && (editForm.get('updated')!.dirty || editForm.get('updated')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('updated')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('updated')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-asset-heading" data-cy="AssetCreateUpdateHeading" jhiTranslate="lobbyApp.asset.home.createOrEditLabel">
        Create or edit a Asset
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lobbyApp.asset.version" for="field_version">Version</label>
          <input type="number" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.asset.name"
            for="field_name"
            [ngbTooltip]="'lobbyApp.asset.help.name' | translate"
            >Name</label
          >
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 45 }"
            >
              This field cannot be longer than 45 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.asset.main"
            for="field_main"
            [ngbTooltip]="'lobbyApp.asset.help.main' | translate"
            >Main</label
          >
          <input type="checkbox" class="form-check" name="main" id="field_main" data-cy="main" formControlName="main" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.asset.auto"
            for="field_auto"
            [ngbTooltip]="'lobbyApp.asset.help.auto' | translate"
            >Auto</label
          >
          <input type="checkbox" class="form-check" name="auto" id="field_auto" data-cy="auto" formControlName="auto" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.asset.path"
            for="field_path"
            [ngbTooltip]="'lobbyApp.asset.help.path' | translate"
            >Path</label
          >
          <input type="text" class="form-control" name="path" id="field_path" data-cy="path" formControlName="path" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="lobbyApp.asset.include"
            for="field_include"
            [ngbTooltip]="'lobbyApp.asset.help.include' | translate"
            >Include</label
          >
          <input type="text" class="form-control" name="include" id="field_include" data-cy="include" formControlName="include" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="lobbyApp.asset.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
